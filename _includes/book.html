<section class='main'>
  <section class='book-info'>
    <div class='book-cover'>
      <img src='{{page.cover_path}}'>
    </div>
    <div class='metadata'>
      <h2 class='author'>
        {{page.author}}
      </h2>
      <h1 class='title'>
        {{page.title}}
      </h1>
      {% if page.subtitle %}
      <h1 class='subtitle'>
        {{page.subtitle}}
      </h1>
      {% endif %}
    </div>
  </section>

  <section class='book-subinfo'>
    {% if content %}{{content}}{% else %}{{page.content}}{% endif %}
  </section>
</section>
