<section class='book-info'>
  <p>Currently in {{page.categories}}</p>
  <div class='book-cover'>
    <a class='cover' href="{{page.url}}">
      <div class='title-page'></div>
      <img src="{{page.cover_url}}">
    </a>
  </div>
  <div class='metadata'>
    <h2 class='author'>
      <a href="{{page.url}}">
        {{page.author}}
      </a>
    </h2>
    <h1 class='title'>
      <a href="{{page.url}}">
        {{page.title}}
      </a>
    </h1>
    {% if page.subtitle %}
    <h1 class='subtitle'>
      <a href="{{page.url}}">
        {{page.subtitle}}
      </a>
    </h1>
    {% endif %}
  </div>
</section>
